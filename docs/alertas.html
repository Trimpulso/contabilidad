  <script>
    // Estado global mejorado
    const appState = {
      token: localStorage.getItem('token'),
      user: null,
      registrosActuales: [],
      historialAcciones: JSON.parse(localStorage.getItem('historialAcciones') || '[]'),
      excepcionesAprobadas: JSON.parse(localStorage.getItem('excepcionesAprobadas') || '[]'),
      accionActual: null,
      filtroActual: 'todos'
    };

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', () => {
      setupEventListeners();
      loadAlerts();
    });

    function setupEventListeners() {
      document.getElementById('btnRefresh').addEventListener('click', loadAlerts);
      document.getElementById('btnExportPDF').addEventListener('click', exportPDF);
      document.getElementById('filterStatus').addEventListener('change', (e) => {
        appState.filtroActual = e.target.value;
        renderAlerts(appState.registrosActuales);
      });
    }

    async function loadAlerts() {
      try {
        // Cargar datos desde JSON local
        const response = await fetch('./data/contabilidad.json');
        const dataFile = await response.json();
        const registros = dataFile.hojas.Hoja1 || [];

        // Aplicar an√°lisis de seguridad localmente
        const registrosConAnalisis = registros.map((reg, idx) => ({
          id: idx + 1,
          ...reg,
          analisisSeguridad: analizarDTELocal(reg, registros),
          estado: determinarEstado(idx + 1),
          comentario: obtenerComentario(idx + 1)
        }));

        appState.registrosActuales = registrosConAnalisis;

        // Filtrar registros con alertas
        const registrosConAlertas = registrosConAnalisis.filter(r => 
          r.analisisSeguridad.alertas.length > 0
        );

        // Calcular estad√≠sticas
        const stats = {
          total: registros.length,
          bloqueados: registrosConAlertas.filter(r => r.analisisSeguridad.nivel === 'CR√çTICO').length,
          requierenAprobacion: registrosConAlertas.filter(r => r.analisisSeguridad.nivel === 'MEDIO').length,
          aprobados: appState.historialAcciones.filter(a => a.accion === 'aprobado').length,
          rechazados: appState.historialAcciones.filter(a => a.accion === 'rechazado').length,
          excepciones: appState.excepcionesAprobadas.length,
          scorePromedio: registrosConAnalisis.reduce((sum, r) => sum + r.analisisSeguridad.riesgoScore, 0) / registros.length
        };

        renderStats(stats);
        renderAlerts(registrosConAlertas);
        renderHistorial();
      } catch (error) {
        console.error('Error cargando alertas:', error);
        document.getElementById('alertsContainer').innerHTML = 
          '<p style="color: red;">Error al cargar datos. ' + error.message + '</p>';
      }
    }

    function determinarEstado(dteId) {
      const excepcion = appState.excepcionesAprobadas.find(e => e.dteId === dteId);
      if (excepcion) return 'excepcion';

      const accion = appState.historialAcciones.find(a => a.dteId === dteId);
      return accion ? accion.accion : 'pendiente';
    }

    function obtenerComentario(dteId) {
      const accion = appState.historialAcciones.find(a => a.dteId === dteId);
      return accion ? accion.comentario : '';
    }

    function filtrarRegistros(registros) {
      if (appState.filtroActual === 'todos') return registros;
      return registros.filter(r => r.estado === appState.filtroActual);
    }

    function registrarAccion(dteId, accion, comentario = '') {
      const ahora = new Date();
      appState.historialAcciones.push({
        dteId,
        accion,
        comentario,
        fecha: ahora.toISOString(),
        usuario: 'Revisor'
      });
      localStorage.setItem('historialAcciones', JSON.stringify(appState.historialAcciones));
    }

    function registrarExcepcion(dteId, razonSocial, comentario = '') {
      const ahora = new Date();
      appState.excepcionesAprobadas.push({
        dteId,
        razonSocial,
        comentario,
        fecha: ahora.toISOString(),
        usuario: 'Revisor'
      });
      localStorage.setItem('excepcionesAprobadas', JSON.stringify(appState.excepcionesAprobadas));
    }

    function abrirModalAccion(dteId, tipo) {
      const overlay = document.getElementById('accionModal');
      const titleEl = document.getElementById('modalTitle');
      const messageEl = document.getElementById('modalMessage');
      const btnAprobar = document.getElementById('btnModalAprobar');
      const btnRechazar = document.getElementById('btnModalRechazar');
      const btnExcepcion = document.getElementById('btnModalExcepcion');
      const textarea = document.getElementById('modalComment');

      const registro = appState.registrosActuales.find(r => r.id === dteId);

      appState.accionActual = { dteId, tipo };
      textarea.value = '';

      if (tipo === 'aprobar') {
        titleEl.textContent = '‚úÖ Aprobar DTE';
        messageEl.textContent = `¬øConfirmar aprobaci√≥n de DTE #${dteId} - ${registro.Razon_Social_Emisor}?`;
        btnAprobar.style.display = 'inline-block';
        btnRechazar.style.display = 'none';
        btnExcepcion.style.display = 'none';
      } else if (tipo === 'rechazar') {
        titleEl.textContent = '‚ùå Rechazar DTE';
        messageEl.textContent = `¬øConfirmar rechazo de DTE #${dteId} - ${registro.Razon_Social_Emisor}?`;
        btnRechazar.style.display = 'inline-block';
        btnAprobar.style.display = 'none';
        btnExcepcion.style.display = 'none';
      } else if (tipo === 'excepcion') {
        titleEl.textContent = '‚ö†Ô∏è Aprobar con Excepci√≥n';
        messageEl.textContent = `Nota: Este DTE tiene riesgo ${registro.analisisSeguridad.nivel}. ¬øDeseas aprobarlo de todas formas?`;
        btnExcepcion.style.display = 'inline-block';
        btnAprobar.style.display = 'none';
        btnRechazar.style.display = 'none';
      }

      overlay.classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('accionModal').classList.remove('active');
      appState.accionActual = null;
    }

    function confirmarAprobar() {
      const comentario = document.getElementById('modalComment').value;
      registrarAccion(appState.accionActual.dteId, 'aprobado', comentario);
      cerrarModal();
      loadAlerts();
    }

    function confirmarRechazar() {
      const comentario = document.getElementById('modalComment').value;
      registrarAccion(appState.accionActual.dteId, 'rechazado', comentario);
      cerrarModal();
      loadAlerts();
    }

    function confirmarExcepcion() {
      const comentario = document.getElementById('modalComment').value;
      const registro = appState.registrosActuales.find(r => r.id === appState.accionActual.dteId);
      registrarExcepcion(appState.accionActual.dteId, registro.Razon_Social_Emisor, comentario);
      registrarAccion(appState.accionActual.dteId, 'excepcion', `Excepci√≥n: ${comentario}`);
      cerrarModal();
      loadAlerts();
    }

    function analizarDTELocal(dte, historico) {
      const alertas = [];
      let riesgoScore = 0;
      let nivel = 'BAJO';

      // Proveedores conocidos en el hist√≥rico
      const proveedoresConocidos = new Set(historico.map(r => r.RUT_Emisor));
      
      // 1. Verificar si es emisor nuevo
      if (!proveedoresConocidos.has(dte.RUT_Emisor)) {
        alertas.push({
          tipo: 'EMISOR_NUEVO',
          icono: 'üÜï',
          mensaje: `Emisor nuevo: ${dte.Razon_Social_Emisor} no tiene historial`
        });
        riesgoScore += 30;
      }

      // 2. Verificar regi√≥n
      const regionesPermitidas = ['Metropolitana', 'Valpara√≠so', "O'Higgins"];
      if (!regionesPermitidas.includes(dte.Region_Emisor)) {
        alertas.push({
          tipo: 'REGI√ìN_SOSPECHOSA',
          icono: 'üåç',
          mensaje: `Regi√≥n inusual: ${dte.Region_Emisor}`
        });
        riesgoScore += 20;
      }

      // 3. Verificar monto anormal (>15M)
      if (dte.Monto_Total > 15000000) {
        alertas.push({
          tipo: 'MONTO_ANORMAL',
          icono: 'üí∞',
          mensaje: `Monto muy alto: $${dte.Monto_Total.toLocaleString()}`
        });
        riesgoScore += 40;
      }

      // 4. Verificar recepci√≥n inmediata (mismo d√≠a)
      const fechaEmision = new Date(dte.Fecha_Emision);
      const fechaRecepcion = new Date(dte.Fecha_Recepcion);
      const difDias = Math.floor((fechaRecepcion - fechaEmision) / (1000 * 60 * 60 * 24));
      if (difDias === 0) {
        alertas.push({
          tipo: 'RECEPCI√ìN_INMEDIATA',
          icono: '‚ö°',
          mensaje: `Recepci√≥n el mismo d√≠a de emisi√≥n`
        });
        riesgoScore += 10;
      }

      // 5. Verificar folio sospechoso
      if (dte.Folio_DTE === '9999' || dte.Folio_DTE === '0000') {
        alertas.push({
          tipo: 'FOLIO_SOSPECHOSO',
          icono: 'üî¢',
          mensaje: `Folio sospechoso: ${dte.Folio_DTE}`
        });
        riesgoScore += 15;
      }

      // 6. Pendiente + alto monto
      if (dte.Estado_RCV === 'Pendiente' && dte.Monto_Total > 10000000) {
        alertas.push({
          tipo: 'PENDIENTE_ALTO_MONTO',
          icono: '‚ö†Ô∏è',
          mensaje: `Estado pendiente con monto elevado`
        });
        riesgoScore += 25;
      }

      // 7. IVA incorrecto
      const ivaEsperado = Math.round(dte.Monto_Neto * 0.19);
      if (dte.Monto_IVA && Math.abs(dte.Monto_IVA - ivaEsperado) > 1000) {
        alertas.push({
          tipo: 'IVA_INCORRECTO',
          icono: 'üìä',
          mensaje: `IVA inconsistente: esperado $${ivaEsperado}, encontrado $${dte.Monto_IVA}`
        });
        riesgoScore += 30;
      }

      // 8. Raz√≥n social sospechosa
      const palabrasSospechosas = ['Fantasma', 'Dudoso', 'Temporal', 'S.A.S.', 'XX'];
      if (palabrasSospechosas.some(p => dte.Razon_Social_Emisor.includes(p))) {
        alertas.push({
          tipo: 'RAZ√ìN_SOCIAL_SOSPECHOSA',
          icono: 'üö©',
          mensaje: `Raz√≥n social sospechosa: ${dte.Razon_Social_Emisor}`
        });
        riesgoScore += 20;
      }

      // Determinar nivel
      if (riesgoScore >= 51) nivel = 'CR√çTICO';
      else if (riesgoScore >= 21) nivel = 'MEDIO';
      else nivel = 'BAJO';

      return {
        alertas,
        riesgoScore,
        nivel,
        bloqueado: nivel === 'CR√çTICO'
      };
    }

    function renderAlerts(records) {
      const container = document.getElementById('alertsContainer');
      
      // Filtrar seg√∫n estado seleccionado
      const filtrados = filtrarRegistros(records);

      if (filtrados.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #64748b;">‚úÖ No hay registros en este filtro</p>';
        return;
      }

      // Renderizar excepciones si las hay
      const excepciones = appState.excepcionesAprobadas;
      if (excepciones.length > 0 && appState.filtroActual !== 'excepcion') {
        const excepcionesContainer = document.getElementById('excepcionesContainer');
        excepcionesContainer.style.display = 'block';
        excepcionesContainer.innerHTML = `
          <h3 style="color: #f59e0b; margin-bottom: 1rem;">‚ö†Ô∏è Excepciones Aprobadas (${excepciones.length})</h3>
          <div id="excepcionesList">
            ${excepciones.map(exc => `
              <div class="excepcion-card">
                <div class="excepcion-card-header">
                  <strong>DTE #${exc.dteId} - ${exc.razonSocial}</strong>
                  <span class="status-badge status-excepcion">Aprobado con Excepci√≥n</span>
                </div>
                <div class="excepcion-card-comment">${exc.comentario || 'Sin comentario adicional'}</div>
                <small style="color: #64748b;">üìÖ ${new Date(exc.fecha).toLocaleString('es-CL')}</small>
              </div>
            `).join('')}
          </div>
        `;
      } else if (excepciones.length === 0) {
        document.getElementById('excepcionesContainer').style.display = 'none';
      }

      container.innerHTML = filtrados.map((record) => {
        const analisis = record.analisisSeguridad;
        const estadoClase = `status-${record.estado}`;
        const estadoTexto = {
          'pendiente': '‚è≥ Pendiente',
          'aprobado': '‚úÖ Aprobado',
          'rechazado': '‚ùå Rechazado',
          'excepcion': '‚ö†Ô∏è Excepci√≥n'
        }[record.estado] || '‚ùì Desconocido';

        let botonesHTML = '';
        if (record.estado === 'pendiente') {
          botonesHTML = `
            <div class="action-buttons">
              <button class="btn-small btn-small-aprobar" onclick="abrirModalAccion(${record.id}, 'aprobar')">‚úÖ Aprobar</button>
              <button class="btn-small btn-small-rechazar" onclick="abrirModalAccion(${record.id}, 'rechazar')">‚ùå Rechazar</button>
              ${analisis.nivel === 'CR√çTICO' ? `<button class="btn-small btn-small-excepcion" onclick="abrirModalAccion(${record.id}, 'excepcion')">‚ö†Ô∏è Excepci√≥n</button>` : ''}
            </div>
          `;
        } else if (record.estado !== 'excepcion') {
          botonesHTML = `<p style="font-size: 0.85rem; color: #64748b; margin: 0.5rem 0;">üí¨ ${record.comentario || 'Sin comentario'}</p>`;
        }

        return `
          <div class="alert-card ${analisis.nivel}">
            <div class="alert-header">
              <h3 style="margin: 0;">DTE #${record.id} - ${record.Razon_Social_Emisor}</h3>
              <div style="display: flex; gap: 1rem; align-items: center;">
                <span class="alert-badge badge-${analisis.nivel}">
                  ${analisis.nivel} (${analisis.riesgoScore}/100)
                </span>
                <span class="status-badge ${estadoClase}">${estadoTexto}</span>
              </div>
            </div>

            <div class="alert-detail">
              <div class="alert-detail-item">
                <div class="alert-detail-label">RUT Emisor</div>
                <div class="alert-detail-value">${record.RUT_Emisor}</div>
              </div>
              <div class="alert-detail-item">
                <div class="alert-detail-label">Folio</div>
                <div class="alert-detail-value">${record.Folio_DTE}</div>
              </div>
              <div class="alert-detail-item">
                <div class="alert-detail-label">Monto</div>
                <div class="alert-detail-value">$${record.Monto_Total.toLocaleString()}</div>
              </div>
              <div class="alert-detail-item">
                <div class="alert-detail-label">Regi√≥n</div>
                <div class="alert-detail-value">${record.Region_Emisor || 'N/A'}</div>
              </div>
              <div class="alert-detail-item">
                <div class="alert-detail-label">Estado</div>
                <div class="alert-detail-value">${record.Estado_RCV}</div>
              </div>
              <div class="alert-detail-item">
                <div class="alert-detail-label">Bloqueado Autom√°ticamente</div>
                <div class="alert-detail-value">${analisis.bloqueado ? 'üö´ S√ç' : '‚úÖ NO'}</div>
              </div>
            </div>

            <div class="alert-list">
              <strong style="font-size: 0.9rem;">Alertas Detectadas (${analisis.alertas.length}):</strong>
              ${analisis.alertas.map(alerta => `
                <div class="alert-item">
                  <div class="alert-icon">${alerta.icono}</div>
                  <div class="alert-content">
                    <div class="alert-tipo">${alerta.tipo}</div>

        `;
      }).join('');
    }

      const container = document.getElementById('historialList');

      container.innerHTML = historialOrdenado.map(item => {

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      
      try {
        const doc = new jsPDF('p', 'mm', 'a4');
        let yPos = 20;
        
        // T√≠tulo
        doc.setFontSize(18);
        doc.setTextColor(31, 41, 55);
        doc.text('ÔøΩ REPORTE DE ALERTAS DE SEGURIDAD', 20, yPos);
        yPos += 15;
        
        // Fecha
        doc.setFontSize(10);
        doc.setTextColor(107, 114, 128);
        const ahora = new Date().toLocaleString('es-CL');
        doc.text(`Generado: ${ahora}`, 20, yPos);
        yPos += 10;
        
        // L√≠nea divisoria
        doc.setDrawColor(200, 213, 225);
        doc.line(20, yPos, 190, yPos);
        yPos += 8;
        
        // Estad√≠sticas
        doc.setFontSize(12);
        doc.setTextColor(31, 41, 55);
        doc.text('üìä ESTAD√çSTICAS GLOBALES', 20, yPos);
        yPos += 8;
        
        doc.setFontSize(10);
        const stats = {
          'DTEs Analizados': appState.registrosActuales.length,
          'Bloqueados (CR√çTICO)': appState.registrosActuales.filter(r => r.analisisSeguridad.nivel === 'CR√çTICO').length,
          'Requieren Aprobaci√≥n (MEDIO)': appState.registrosActuales.filter(r => r.analisisSeguridad.nivel === 'MEDIO').length,
          'Aprobados': appState.historialAcciones.filter(a => a.accion === 'aprobado').length,
          'Rechazados': appState.historialAcciones.filter(a => a.accion === 'rechazado').length,
          'Excepciones Aprobadas': appState.excepcionesAprobadas.length
        };
        
        Object.entries(stats).forEach(([label, value]) => {
          doc.text(`${label}: ${value}`, 25, yPos);
          yPos += 6;
        });
        
        yPos += 5;
        doc.line(20, yPos, 190, yPos);
        yPos += 8;
        
        // Historial de Acciones
        if (appState.historialAcciones.length > 0) {
          doc.setFontSize(12);
          doc.setTextColor(31, 41, 55);
          doc.text('üìú HISTORIAL DE ACCIONES', 20, yPos);
          yPos += 8;
          
          const historialReverse = [...appState.historialAcciones].reverse().slice(0, 10);
          historialReverse.forEach(item => {
            const fecha = new Date(item.fecha).toLocaleString('es-CL');
            const accion = item.accion.toUpperCase();
            
            doc.setFontSize(9);
            doc.setTextColor(71, 85, 105);
            doc.text(`DTE #${item.dteId} - ${accion}`, 25, yPos);
            yPos += 4;
            
            if (item.comentario) {
              doc.setTextColor(128, 128, 128);
              doc.setFontSize(8);
              const comentarioWrapped = doc.splitTextToSize(item.comentario, 150);
              comentarioWrapped.forEach(line => {
                doc.text(line, 30, yPos);
                yPos += 4;
              });
            }
            
            doc.setTextColor(200, 200, 200);
            doc.text(fecha, 160, yPos - (item.comentario ? 4 : 0));
            yPos += 6;
          });
        }
        
        yPos += 5;
        doc.line(20, yPos, 190, yPos);
        yPos += 8;
        
        // Excepciones
        if (appState.excepcionesAprobadas.length > 0) {
          doc.setFontSize(12);
          doc.setTextColor(31, 41, 55);
          doc.text('‚ö†Ô∏è EXCEPCIONES APROBADAS', 20, yPos);
          yPos += 8;
          
          appState.excepcionesAprobadas.slice(0, 5).forEach(exc => {
            doc.setFontSize(9);
            doc.setTextColor(207, 102, 0);
            doc.text(`DTE #${exc.dteId} - ${exc.razonSocial}`, 25, yPos);
            yPos += 4;
            
            if (exc.comentario) {
              doc.setTextColor(128, 128, 128);
              doc.setFontSize(8);
              const comentarioWrapped = doc.splitTextToSize(exc.comentario, 150);
              comentarioWrapped.forEach(line => {
                doc.text(line, 30, yPos);
                yPos += 4;
              });
            }
            
            yPos += 4;
            
            // Nueva p√°gina si es necesario
            if (yPos > 250) {
              doc.addPage();
              yPos = 20;
            }
          });
        }
        
        // Pie de p√°gina
        doc.setFontSize(8);
        doc.setTextColor(156, 163, 175);
        doc.text('Sistema Contable Inteligente v2.0 - Reporte Confidencial', 20, doc.internal.pageSize.height - 10);
        
        doc.save(`alertas_seguridad_${Date.now()}.pdf`);
      } catch (error) {
        console.error('Error generando PDF:', error);
        alert('Error al generar PDF: ' + error.message);
      }
    }
  </script>
